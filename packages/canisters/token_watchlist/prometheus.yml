namespace: org.prometheusprotocol.token-watchlist
canister_name: token_watchlist
submission:
  name: Token Watchlist
  description: >-
    Manage your favorite tokens. Your watchlist syncs between the Prometheus app
    and AI agents automatically.
  publisher: Prometheus Protocol
  category: Utilities
  deployment_type: global
  repo_url: https://github.com/prometheus-protocol/prometheus-protocol
  mcp_path: /mcp
  why_this_app: >-
    Keep track of the tokens you care about. Your AI agent can see your
    watchlist and help you manage them.
  key_features:
    - Add and remove tokens from your personal watchlist via AI or UI
    - Automatic token metadata caching (symbol, name, decimals, fee)
    - Stored on-chain - access from any device
    - Syncs with AI agents through MCP
    - Pre-configured with popular tokens (USDC, ckBTC, ICP)
    - Integrated with Prometheus Protocol
  tags:
    - watchlist
    - favorites
    - tokens
    - ai-agent
    - utility
  visuals:
    icon_url: >-
      https://github.com/prometheus-protocol/prometheus-protocol/releases/download/v1.0.0-assets/icon-token-watchlist.webp
    banner_url: >-
      https://github.com/prometheus-protocol/prometheus-protocol/releases/download/v1.0.0-assets/banner-token-watchlist.webp
    gallery_images:
      - >-
        https://github.com/prometheus-protocol/prometheus-protocol/releases/download/v1.0.0-assets/banner-token-watchlist.webp
  git_commit: 7b14fc0cf0aa3266115b995f87005eb948695514
  wasm_path: ./out/out_Linux_x86_64.wasm
